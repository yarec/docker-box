version: '2.1'
services:
  php:
    container_name: php
    extends:
        file: common.yml
        service: common
    image: mikechernev/php7-fpm-laravel
    ports:
      - "9900:9000"
    environment:
      - LOG_PATH=/ws/log
      - MONOLOG=yes
      - WHOOPS_ENABLED=yes
      - APPLICATION_ENV=develop
      - REDIS_PORT=6379
    dns:
      - 172.2.0.2
    networks:
      st:
        ipv4_address: 172.2.0.4
